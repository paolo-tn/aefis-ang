<div class="span6">
      <div>{{bla}}</div>
    <table class="table table-striped table-condensed">
     
        <tr>
            <th style="min-width: 80px;">id</th>
             <th style="min-width: 80px;">nome</th>
            <th style="min-width: 80px;">marca name</th>
            
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        
      
        <tr ng-repeat="machine in machines">        
            <td>{{machine.mach_identnr}}</td>
            <td>{{machine.mach_nick_name}}</td>
            <td>{{machine.mach_brand}}</td>
            <td><a ng-click="editMachine()" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteMachine(machine.mach_identnr)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
      
       
    </table>
    <a ng-click="createNewMachine()" class="btn btn-small">create new machine</a>
</div>

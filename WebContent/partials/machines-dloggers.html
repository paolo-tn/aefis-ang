<div class="span6">

   <form novalidate="novalidate" class="form-horizontal css-form" name="machdlogger_form">
	<panel class="panel panel-default">
	     <div class="panel-heading">
		  <h3 class="panel-title">Existing associations</h3>
		</div>
    <table class="table table-striped table-condensed">
     
        <tr>
            <th style="min-width: 80px;">machine</th>
             <th style="min-width: 80px;">datalogger</th>
            <th style="min-width: 80px;">telephone number</th>
            <th style="min-width: 80px;">activation date</th>
            <th style="min-width: 80px;">deactivation date</th>
              <th style="width:80px;">&nbsp;</th>
     
        </tr>
        
      
        <tr ng-repeat="mach_dlogger in mach_dataloggers">        
            <td>{{mach_dlogger.machine.name}}</td>
            <td>{{mach_dlogger.dataLogger.code}}</td>
            <td>{{mach_dlogger.dataLogger.tel}}</td>
  			<td>{{mach_dlogger.activ}}</td>
  			<td>{{mach_dlogger.deact}}</td>
  			<td><a ng-click="deactivate($index)" ng-show="isActive($index)" class="btn btn-small">Deactivate</a></td>
        </tr>
    </table>
    </panel>
     
     <br/>
     <div class="panel-body">
        <div class="panel-heading">
		  <h3 class="panel-title">New association</h3>
		</div>


	          <div class="control-group">
           		<label class="control-label" >Machine</label> 
           		<div class="controls">
	        		<select ng-options="machine.name for machine in avail_machines" ng-model="new_item.machine">
                      <option value="" type="text"/>
                    </select>
	        	</div>
	          </div>
	         
	        
	        
	        
	         <div class="control-group">       
               <label class="control-label" >Datalogger</label> 
	           <div class="controls">
                   <select ng-options="dlog.code for dlog in avail_dloggers" ng-model="new_item.dataLogger">
                      <option value="" type="text"/>
                    </select>
               </div>
               </div>
       
	       
	         <div class="controls custom-control" >
        		<label class="control-label">Telephone number</label> 
           		<div class="controls">
	        		<input type="tel" readonly ng-model="new_item.dataLogger.tel"/>
	        	</div>
	   		</div>


	     
	  </div>
      <br/>
      <div style="margin-top:30px">
            <div class="controls" >
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
               <a ng-click="save()" class="btn btn-small">save</a>
         
            </div>
        </div>
      </div>
       
    </form>
    
</div>
